{% extends 'base.html' %}

{% block content %}

<div class="items-center flex justify-center">
    <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ snack.name }}</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">{{ snack.description }}</p>
        <p class="font-normal text-gray-700 dark:text-gray-400 font-semibold">Purchased by: {{ snack.purchaser }}</p>
    </div>
</div>

<div class="items-center flex justify-center">
    <a href="{% url 'snack_update' pk=snack.pk %}"><button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">UPDATE</button></a>
    <a href="{% url 'snack_delete' pk=snack.pk %}"><button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">DELETE</button></a>
</div>

{% endblock content %}
